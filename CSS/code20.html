<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* laptop View */
           nav {
        display: flex;
        justify-content: space-around;
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 30px;
        margin: 20px;
        
        /* width: 88%; */

      }
      .logo {
        font-size: 20px;
      }
      ul {
        display: flex;
        gap: 20px;
        list-style-type: none;
      }
      ul li:hover {
        color: yellow;
        cursor: pointer;
       
      }
      .bar{
        display: none;
      }

.heroSection {
    display: flex;
    flex-direction: row;
    align-items: center;
}
.heroSection img{
    width: 300px;
    height: 300px;
    border-radius: 50%;
}
.text {
}



      /* phone View */
      @media only screen and (max-width:500px) {
        ul{
            display: none;
        }
        .bar{
            display: block;
        }
        .heroSection {
   
    flex-direction: column-reverse;
   
}
      }

    </style>
</head>
<body>
   <nav>
      <div class="logo">LOGO</div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
        <li>Projects</li>
      </ul>
      <div class="bar">
        <i class="fa-solid fa-bars-staggered"></i>
      </div>
    </nav>


    <!-- heroSection -->
     <div class="heroSection">
        <div class="text">
            <h1>Lorem ipsum dolor sit amet.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio odio a sint eum veritatis facilis officia sed autem, odit unde voluptatibus quasi enim est, deserunt sit beatae pariatur hic tempore!</p>
            <button>Click me </button>
        </div>

        <img src="https://ganeshdutt.netlify.app/newImgGanesh3Circle1.jpg" alt="">
     </div>
</body>
</html>
