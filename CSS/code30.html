<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    .typing{
     width: 18ch;
     font-size: 32px;
     font-weight: bold;
     font-family: sans-serif;
     border-right: 3px solid black;
     animation: typing 4s steps(18) infinite alternate , blink .5s step-end  infinite ;
     overflow: hidden;

     white-space: nowrap;
    }
    @keyframes typing{
        from{
            width: 0;
        }
        to{
            width: 18ch;
        }
    }
    @keyframes blink{
        50%{
  border-color: transparent;
        }
    }
 </style>
</head>
<body>
    <div class="typing">I am Ganesh Dutt</div>
</body>
</html>
